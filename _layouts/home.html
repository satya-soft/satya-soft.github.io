---
layout: default
---

<div class="prose max-w-none">
  {{ content }}
</div>

<div class="mt-8">
  <h2 class="text-2xl font-bold mb-4">Latest Posts</h2>
  <ul class="space-y-4">
    {% for post in site.posts %}
      <li class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
        <span class="text-sm text-gray-500">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="text-xl font-bold text-gray-900 hover:text-blue-600" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <p class="mt-2 text-gray-600">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
