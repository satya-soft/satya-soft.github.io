---
layout: default
---

<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-3xl">
            <div class="mb-10">
                <a
                    href="{{ '/' | relative_url }}"
                    class="text-sm font-semibold leading-6 text-sky-600 hover:text-sky-500"
                >
                    <span aria-hidden="true">&larr;</span> Back to Home
                </a>
            </div>
            <article>
                <header class="mb-10">
                    <div class="flex items-center gap-x-4 text-xs mb-4">
                        <time
                            datetime="{{ page.date | date_to_xmlschema }}"
                            class="text-gray-500"
                            >{{ page.date | date: "%b %d, %Y" }}</time
                        >
                        {% if page.category %}
                        <span
                            class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600"
                            >{{ page.category }}</span
                        >
                        {% endif %}
                    </div>
                    <h1
                        class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
                    >
                        {{ page.title | escape }}
                    </h1>
                    {% if page.author %}
                    <p class="mt-4 text-gray-600">By {{ page.author }}</p>
                    {% endif %}
                </header>

                <div class="prose prose-lg prose-sky max-w-none text-gray-600">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</div>
