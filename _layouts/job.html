---
layout: default
---

<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:mx-0">
            <h2
                class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
            >
                {{ page.title }}
            </h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">
                {{ page.department }} &middot; {{ page.location }} &middot;
                Posted on {{ page.date | date_to_string }}
            </p>
        </div>
        <div class="mx-auto mt-10 max-w-2xl lg:mx-0 lg:max-w-none">
            <div class="prose prose-lg text-gray-600">{{ content }}</div>
            <div class="mt-10">
                <a
                    href="mailto:careers@satyass.com?subject=Application for {{ page.title }}"
                    class="rounded-md bg-sky-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-sky-600"
                    >Apply for this Job</a
                >
                <a
                    href="{{ '/careers.html' | relative_url }}"
                    class="ml-4 text-sm font-semibold leading-6 text-gray-900"
                    >Back to Careers <span aria-hidden="true">&rarr;</span></a
                >
            </div>
        </div>
    </div>
</div>
